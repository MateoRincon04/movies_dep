---
- name: Add nodejs apt key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: "Add nodejs 13.x ppa for apt repo"
  apt_repository:
    repo: deb https://deb.nodesource.com/node_13.x bionic main
    update_cache: yes

- name: Install nodejs
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: "Install NPM-distributed command-line tools"
  npm:
    global: yes
    name: "{{ item }}"
  with_items:
    - firebase-tools

- name: Install packages based on package.json using npm
  npm:
    path: "{{ansible_app_dir}}"

- name: Install "pm2" node.js package.
  npm:
    name: pm2
    global: yes
