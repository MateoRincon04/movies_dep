---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo

  tasks:
    - name: Ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: Ensure jenkins repository is configured
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present

    - name: Install packages that the instance will need
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop: ['openjdk-11-jdk', 'jenkins']
      register: apt_status
      until: apt_status is success
      delay: 6
      retries: 10

    - name: Start Jenkins
      service:
        name: jenkins
        enabled: true
        state: started

